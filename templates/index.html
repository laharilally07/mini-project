<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e8edf3;
            text-align: center;
        }

        .container {
            width: 450px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.12);
        }

        img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin-bottom: 12px;
            border: 3px solid #4a90e2;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 6px;
            font-weight: 500;
        }

        h3 {
            color: #4a4a4a;
            margin-top: 5px;
            font-weight: 400;
        }

        p {
            color: #6b6b6b;
        }

        input {
            width: 90%;
            padding: 9px;
            margin: 7px 0;
            border-radius: 6px;
            border: 1px solid #cfd8dc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: white;
            padding: 10px 26px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 15px;
            color: #2e7d32;
            font-weight: 500;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Profile Image -->
    <img src="{{ url_for('static', filename='pic.jpg') }}" alt="Profile Photo">

    <!-- Title -->
    <h1>House Price Prediction</h1>

    <!-- Name and Role -->
    <h3>Kutkela Lahari</h3>
    <p><b>Data Scientist</b></p>

    <hr>

    <!-- Prediction Form -->
    <form action="/predict" method="post">
        <input type="number" name="bedrooms" placeholder="Bedrooms" required>
        <input type="number" name="bathrooms" placeholder="Bathrooms" required>
        <input type="number" name="sqft_living" placeholder="Sqft Living" required>
        <input type="number" name="year" placeholder="Year" required>
        <input type="number" name="month" placeholder="Month" required>
        <input type="number" name="day" placeholder="Day" required>
        <input type="number" name="country" placeholder="Country (1-USA)" required>

        <br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <div class="result">
            {{ result }}
        </div>
    {% endif %}

</div>

</body>
</html>
